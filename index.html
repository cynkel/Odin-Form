<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formtastic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="assets/joseph-corl-OUtu8i12Nyo-unsplash.jpg" alt="">
        <div class="logo">
            <div class="logo-text">
                ODIN
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br><br><span class="itl">You know you want to.</span></p>
        </div>
        <div class="form-container">
            <h3>Let's do this!</h3>
            <form action="post">
                <div class="left">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="right">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </form>
        </div>
        <button>Create Account</button>
        <div class="login">Already have an account?<a href="#">Log in</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
